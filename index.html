<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://ballzzzzz-studios.github.io/assets/favicon.png">
    <title>Ballzzzzz Studios - Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #00FFFF;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00FFFF;
            color: #0000FF;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #44FFFF;
        }
        a {
            color: #000; /* Change link color as per your design */
            text-decoration: none;
            position: relative;
            display: inline-block;
        }
        a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #000; /* Change underline color as per your design */
            bottom: -5px;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        a:hover::before {
            transform: scaleX(1);
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
        footer {
            background-color: #333;
            color: #00FFFF;
            text-align: center;
            padding: 20px 0;
            position: flex;
            bottom: 0;
            width: 100%;
        }
        section {
            text-align: center;
            padding: 10px;
            margin: 10px;
            border: 2px solid #99FFFF;
            border-radius: 5px;
        }
        nav {
            background-color: #0000FF;
            color: #000;
            text-align: center;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://ballzzzzz-studios.github.io/assets/logo.png" alt="Logo">
        <h1>Settings</h1>
    </header>
    <nav>
        <p>
            <button class="btn"><a href="/">Home</a></button> 
            <button class="btn"><a href="/creations">Creations</a></button> 
            <button class="btn"><a href="/youtube">YouTube</a></button> 
            <button class="btn"><a href="/about">About</a></button>
            <button class="btn"><a href="/settings">Settings</a></button>
        </p>
    </nav>
    <div class="container">
        <section id="settings">
          <button id="darkModeToggle">Toggle Dark Mode</button>
        </section>
        <br>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Have a question or want to collaborate? Reach out to us:</p>
            <p>Email: <a href="mailto:ballzzzzz.studios@gmail.com">ballzzzzz.studios@gmail.com</a></p>
        </section>
    </div>
    <script>
    // Function to toggle dark mode
    function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle("dark-mode"); // Toggle dark mode class on body
        const isDarkMode = body.classList.contains("dark-mode");
        // Save user preference to localStorage
        localStorage.setItem("darkMode", isDarkMode);
    }

    // Check if dark mode preference is saved in localStorage
    const darkModePreference = localStorage.getItem("darkMode");
    if (darkModePreference === "true") {
        document.body.classList.add("dark-mode"); // Apply dark mode class to body
    }

    // Add event listener to the toggle button
    document.getElementById("darkModeToggle").addEventListener("click", toggleDarkMode);
    </script>
    <footer>
        <p>&copy; 2024 Ballzzzzz Studios. All rights reserved.</p>
    </footer>
</body>
</html>
